[defaults]
roles_path = ./roles
library = /usr/share/ansible:./plugins/library
#lookup_plugins = ./plugins/lookup
filter_plugins = ./plugins/filter
#action_plugins = ./plugins/action
#callback_plugins = ./plugins/callback
host_key_checking = False
remote_user = ansible
force_color = 1

ansible_managed = This file is managed by Ansible - do not edit

# only gather facts once
gathering = smart

fact_caching = jsonfile
fact_caching_connection = ~/.ansible_cache
fact_caching_timeout = 86400

forks = 5

# google for errors more easily
module_lang=en_US.UTF-8

pipelining = False

# I want no cows here
nocows = 1

strategy_plugins = ./plugins/strategy/mitogen-0.2.5/ansible_mitogen/plugins/strategy
strategy = mitogen_linear
